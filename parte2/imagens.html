<!DOCTYPE html>
<html lang="pt">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="imagens.css">
</head>

<body>
   <div class="container">
      <form class="form__container" action="">
         <label for="">Nome:</label>
         <input required type="text">

         <label for="">Tipo de arquivo:</label>
         <select required name="">
            <option value="jpeg">jpeg</option>
            <option value="png">png</option>
            <option value="gif">gif</option>
         </select>

         <label for="">Largura:</label>
         <input required type="number">


         <label for="">Altura:</label>
         <input required type="number">

         <div class="button__container">
            <button type="submit"> Baixar ! </button>
         </div>
      </form>

      <div class="image__container">
         <div class="image__wrapper">
            <img src="https://picsum.photos/200/200?random=1" alt="imagem 1 " />
            <img src="https://picsum.photos/200/200?random=2" alt="imagem 2 " />
            <img src="https://picsum.photos/200/200?random=3" alt="imagem 3 " />
            <img src="https://picsum.photos/200/200?random=4" alt="imagem 4 " />
            <img src="https://picsum.photos/200/200?random=5" alt="imagem 5 " />
            <img src="https://picsum.photos/200/200?random=6" alt="imagem 6 " />
            <img src="https://picsum.photos/200/200?random=7" alt="imagem 7 " />
            <img src="https://picsum.photos/200/200?random=8" alt="imagem 8 " />
            <img src="https://picsum.photos/200/200?random=9" alt="imagem 9 Aleatória 1" />
            <img src="https://picsum.photos/200/200?random=10" alt="imagem 10 Aleatória 1" />
         </div>
      </div>
   </div>
</body>

</html>
